<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <h1 class="example-app-name">Open recruiter</h1>
    <span class="example-spacer"></span>
    <mat-slide-toggle [labelPosition]="'after'" [checked]="isDarkTheme | async"
      (change)="toggleDarkTheme($event.checked)">
      <mat-icon>{{ isDarkIcon ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </mat-slide-toggle>
    <!-- <span class="admin-email">{{ adminEmail }}</span> -->
    <button mat-icon-button (click)="logOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{ nav.RouterLink }}" *ngFor="let nav of listSideNav">
          <mat-icon color="primary" class="icon-sidenav">{{ nav.Icon }}</mat-icon> {{ nav.Name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
