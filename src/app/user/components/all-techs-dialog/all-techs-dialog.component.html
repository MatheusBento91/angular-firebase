<div class="container">
  <h2>{{ data.name }}</h2>
  <h3>All techs</h3>
  <div mat-dialog-content class="container__content">
    <p *ngFor="let tech of data.technologies "> &#10003; {{ tech.tech }}</p>
  </div>
  <button class="container__btn" mat-button (click)="dialogRef.close()">Ok</button>
</div>
